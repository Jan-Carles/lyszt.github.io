<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/480.css">
    <link rel="stylesheet" href="/css/768.css">
    <link rel="stylesheet" href="/css/1024.css">
    <link rel="stylesheet" href="/css/1200.css">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <header>
      <nav>
        <div class="hamburger">
          <span class="bar"></span> <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span> <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span> <span class="bar"></span> <span class="bar"></span>
        </div>
        <div class="undernav">
        </div>
        <ul class="navigator-design">
          <li class="nav-item"><a href="/index.html"><img src="/img/trianglewhite.svg" alt="White triangle"> home</a></li>
          <li class="nav-item"><a href="#"><img src="/img/circlewhite.svg" alt="White circle"> about me</a></li>
          <li class="nav-item contact"><a href="#"><img src="/img/hexagonwhite.svg" alt="White hexagon"> contact</a></li>
        </ul>
      </nav>
    </header>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
    <script src="/js/app.js"></script>
  </body>
</html>
