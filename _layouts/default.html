<!DOCTYPE html>
<html lang="en">
  <head>
    {% include meta.html %}

    <link rel="icon" href="site/assets/favicon/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="site/assets/favicon/icon.png">
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/site/assets/css/default.css">
    <link rel="stylesheet" href="/site/assets/css/480.css">
    <link rel="stylesheet" href="/site/assets/css/768.css">
    <link rel="stylesheet" href="/site/assets/css/1024.css">
    <link rel="stylesheet" href="/site/assets/css/1200.css">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>
  <div class="loading-simulation">
    <img src="/site/assets/img/crimsonanimation.gif" alt="A logo that is a graph with circles around">
  </div>
  <body>
    <header>
      <nav>
        <div class="hamburger">
          <img src="/site/assets//img/hamburger.svg" alt="Hamburger Menu">
        </div>
        <div class="undernav">
        </div>
        <div class="side-nav">
          <div id="landing-buttons">
            <a href="https://github.com/lyszt" target="_blank" class="btn btn-secondary btn-lg active" role="button"
               aria-pressed="true" title="GitHub"><img src="/site/assets/img/github-mark.svg"  alt="Github Icon"></a>
            <a href="https://www.linkedin.com/in/lyszt/" target="_blank" title="LinkedIn" class="btn btn-secondary btn-lg active"
               role="button" aria-pressed="true"><img src="/site/assets/img/linkedin.svg" alt="LinkedIn Icon"></a>
            <a href="https://www.instagram.com/lyszt_kaldwin/" title="Instagram" target="_blank" class="btn btn-secondary btn-lg active"
               role="button" aria-pressed="true"><img src="/site/assets/img/instagram.svg"  alt="Instagram Icon"></a>
            <a href="mailto:jluis.kaldwin@gmail.com" title="E-mail" class="btn btn-secondary btn-lg active" role="button"
               aria-pressed="true"><img src="/site/assets/img/email.svg" alt="Email Icon"></a>
            <a class="btn btn-secondary btn-lg active cv" target="_blank" title="CV (Curriculum)"
               href="https://drive.google.com/file/d/1yEAZPgopRYWOElEYl4y3Mi0A1oyE5U2D/view?usp=sharing"
               aria-pressed="true"><img src="/site/assets/img/cv.svg" alt="Curriculum Vitae"></a>
          </div>
        </div>
        <ul class="navigator-design">
          <li class="nav-item"><a href="https://lyszt.net">homepage</a></li>
          <li class="nav-item contact"><a href="http://eepurl.com/i4J_XA">contact</a></li>
        </ul>
      </nav>
      <div id="google_translate_element"></div>
    </header>

    <div id="main" role="main">
      {{ content }}
    </div>

    <footer>
      <span id="bottom">
          Â© 2024 Property of Lygon X. All Rights Reserved. Stock images from <a href="https://www.freepik.com">Freepik.</a>
      </span>
    </footer>

    {% include analytics.html %}
    <script src="/site/assets/js/app.js"></script>
    <script type="module" src="/site/assets/js/translator.js"> </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'auto',  includedLanguages : 'pt,fr,en,de,ja,zh'}, 'google_translate_element');
      }
    </script>
  </body>
</html>
